<!DOCTYPE html>

<head>
	<title>
		Never Gonna Give You Up
	</title>

	<meta charset="utf-8" />

	<style>
	body {
		background-color: black;
	}

	video {
		position: fixed;
		height: 100vh;
		width: 100vw;
		top: 0px;
		right: 0px;
		left: 0px;
		bottom: 0px;
	}
	</style>
</head>
<body>
	<video id="rick" preload="metadata" loop>
		<source src="nggyu.mp4" type="video/mp4" />
	</video>

	<script>
		var video = document.getElementById("rick");

		video.addEventListener('loadedmetadata', function() {
			var startTime = 1570815649091
			var difference = Date.now() - startTime
			var videoTime = (difference / 1000) % video.duration

			video.currentTime = videoTime

			video.play()
		});
	</script>
</body>
